<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <h1>Convex Hull Algorithm Visualization</h1>

    <canvas id="myCanvas" width="500px" height="500px" style="border:1px solid #000000;"></canvas>

    <div class="settings">
        <h2>Paramaters</h2>
        <hr/>
        Nodes: <input value="7" type="number" id="nodes">
        <br/>
        Show computations: <input type="checkbox" id="showCompute">
        <br/>
        Show connections: <input type="checkbox" id="showConnect">
        <br/>
        Node size: <input value="5" type="number" id="dotSize">
        <br/>
        Simulation speed: <input value="100" type="number" id="simSpeed">
        <hr />
        <button onclick="runSimulation()" id="start">Start</button>
    </div>
</body>

<script src="main.js"></script>

</html>
