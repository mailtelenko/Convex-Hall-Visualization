<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Convex Hull Algorithm Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Resources/main.css" />
</head>

<body>
    <h1>Convex Hull Algorithm Visualization</h1>

    <canvas id="myCanvas" width="500px" height="500px" style="border:1px solid #000000;"></canvas>

    <div class="settings">
        <h2>Parameters</h2>

        Nodes: <input value="7" type="number" id="nodes">
        <br />
        Node size: <input value="7" type="number" id="dotSize">
        <br />
        Line width: <input value="3" type="number" id="lineWidth">
        <br />
        Show computations: <input type="checkbox" id="showCompute">
        <br />
        Connect perimeter: <input type="checkbox" id="showConnect">
        <br />
        Simulation speed (s): <input value="0.5" type="number" id="simSpeed">
        <br/>
        <button onclick="runSimulation()" id="start">Start</button>
        <br/>
        <p style="text-align:center; width:100%; margin-top: 5px;"><a href="https://github.com/mailtelenko/Convex-Hull-Visualization/blob/master/README.md" target="_blank">Help/About</a></p>
        <p style="margin-bottom:0px!important; margin-top: 20px;width:100%; text-align:center;"><a href="https://liamtelenko.tk" target="_blank">Liam Telenko</a> - 2019</p>
    </div>
</body>

<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
<script src="Resources/main.js"></script>

</html>
